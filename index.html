<!DOCTYPE html>
<html>
<head>
	<title>TWReplace Demo</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	
	<div class="wrapper">
		<div class="heading-box">
			<h1>TWReplace</h1>
			<h3 class="subtitle">(Type Writer Replace)</h3>
		</div>
		<div class="typewriter-box">
			<p>
				Mary had a little <span data-twreplace-charspeed="75" data-twreplace-wordspeed="3000" data-twreplace='["dog", "cat", "cow", "elephant", "rhino", "sloth", "fshy", "rat", "mouse", "goat"]'>lamb</span>.
			</p>
		</div>
		<div class="link-box">
			<br>
			<p><a href="http://sjd.co">Sam Davis</a> | <a href="https://github.com/treetrum/twreplace">Download</a></p>
		</div>
	</div>

	<script src="dist/twreplace.min.js"></script>
	<script type="text/javascript">
	  WebFontConfig = {
	    google: { families: [ 'Fira+Mono::latin' ] }
	  };
	  (function() {
	    var wf = document.createElement('script');
	    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
	      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
	    wf.type = 'text/javascript';
	    wf.async = 'true';
	    var s = document.getElementsByTagName('script')[0];
	    s.parentNode.insertBefore(wf, s);
	  })(); </script>
</body>
</html>
